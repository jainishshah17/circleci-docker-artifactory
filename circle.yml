machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t jainishshah17/artifactory-alpine .

test:
  override:
    - docker run -d -p 8081:8081 jainishshah17/artifactory-alpine; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8081

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push jainishshah17/artifactory-alpine
